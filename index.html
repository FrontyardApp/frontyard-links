<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-itunes-app" content="app-id=6743421554" />
  <title>Frontyard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      font-weight: 600;
      text-align: center;
      padding: 40px 10px;
      background: #f9f9f9;
    }
    .logo {
      width: 200px;
      height: 200px;
      margin: 0 auto 40px;
      display: block;
    }
    .download-buttons {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .store-badge {
      display: inline-block;
      height: 60px;
      transition: transform 0.1s;
    }
    .store-badge:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <img src="/splash-icon.png" alt="Frontyard" class="logo">
  <div class="download-buttons">
    <a href="https://apps.apple.com/us/app/frontyard/id6743421554?platform=iphone" target="_blank" rel="noopener noreferrer">
      <img class="store-badge" src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store" height="60">
    </a>
    <a href="https://play.google.com/store/apps/details?id=com.frontyard.app" target="_blank" rel="noopener noreferrer">
      <img class="store-badge" src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play" height="60">
    </a>
  </div>
</body>
</html>
