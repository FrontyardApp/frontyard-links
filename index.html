<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontyard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 10px;
      background: #f9f9f9;
    }
    .download-buttons {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .store-badge {
      display: inline-block;
      height: 60px;
      transition: transform 0.1s;
    }
    .store-badge:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Frontyard</h1>
  <p>find your sunshine</p>
  <div class="download-buttons">
    <a href="https://apps.apple.com/us/app/frontyard/id6743421554?platform=iphone" target="_blank" rel="noopener noreferrer">
      <img class="store-badge" src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store" height="60">
    </a>
    <a href="https://play.google.com/store/apps/details?id=com.frontyard.app" target="_blank" rel="noopener noreferrer">
      <img class="store-badge" src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play" height="60">
    </a>
  </div>
</body>
</html>
